<!DOCTYPE html>
<html>
	<head>
		<title>Fancify Shamcify</title>
		<!-- Link to your script file -->
		<script src="fancifymytext.js"></script>
	</head>

	<body>
		<h1>Fancify my Text</h1>

		<!-- Text Input Area -->
		<fieldset>
			<legend>Text</legend>
			<textarea id="userText" rows="4" cols="30"></textarea>
		</fieldset>

		<!-- Fancify Options -->
		<fieldset>
			<legend>Fancify</legend>
			<button onclick="makeTextBigger()">Bigger!</button><br><br>

			<input type="radio" id="fancy" name="style" onchange="setFancyStyle()">
			<label for="fancy">FancyShmancy</label><br>

			<input type="radio" id="boring" name="style" onchange="setFancyStyle()">
			<label for="boring">BoringBetty</label>
		</fieldset><br>

		<!-- Moo Button -->
		<button onclick="mooify()">Moo</button>
	</body>
</html>
